<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>List Medical Supplies</title>
<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
<script type="text/javascript" charset="utf8"
	src="	https://code.jquery.com/jquery-3.3.1.js"></script>
<script type="text/javascript"
	src="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.js"></script>
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.css" />
</head>
<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<br>
	<div class="container-fluid">
		<h3>Daftar Medical Supplies</h3>
		<br>
		<table id="medical_supplies">
			<thead>
				<tr>
					<th>Nama</th>
					<th>Harga</th>
					<th>Jumlah</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="medical_supplies: ${listOfMedicalSupplies}">
					<td><a th:text="${medical_supplies.nama}" th:href="@{/medical-supplies/} + ${medical_supplies.id}"></a></td>
					<td th:text="${medical_supplies.price}"></td>
					<td th:text="${medical_supplies.jumlah}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
<script>
			$(document).ready(function () {
			    $('#medical_supplies').DataTable();
			});	
	</script>
</html>
